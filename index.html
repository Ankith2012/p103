<html>
  <head>
    <title class="">Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color:royalblue;">
  <div class="container">
    
    <center>
<h3 class="btn btn-success ">Face Recognition</h3>
      <br><br>

      <p style="font-size: 22px; color:red;">Model is trained to identify the following objects: </p>

      <b class="name_of_objects"> 
        <p class="btn btn-warning">Father</p>
        <hr>
        <p class="btn btn-warning">Mother</p>
        <hr>
        <p class="btn btn-warning">Sister</p>
        <hr>
        <p class="btn btn-warning">Elder sister</p>
        <hr>
        <p class="btn btn-warning">Son</p>
      </b>
<br>
<br>
      <label>Webcam View - </label>
      <div id="Camera"></div>

      <br><br>
<div id="result"></div>
      <br><br><br>
      <button style="font-size: 27px; color: aquamarine;" class="btn btn-info" onclick="takeScreenshot()">Take Photo</button>
      
      <br><br>
      <button style="font-size: 27px; color: aquamarine;" class="btn-danger"   onclick="identify()">Identify Object </button>

      <br><br>

      <p style="font-size: 22px;">Face :  <span id="object_identity"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="Accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
